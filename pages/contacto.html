    <header class="menu-navegacion">
        <img src="./../imagenes/caec-logo-recorte.jpg" alt="logo de caec">
        <nav>

    <main>
        <h1>Contacto</h1>

        <form action="">
            <div class="nombre">
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Tu nombre"
                id="nombre">
            </div>

            <div class="email">
                <label for="email">Email</label>
                <input type="email"placeholder="Tu email" 
                id="email">
            </div>

            <div class="Telefono">
                <label for="tel">Telefono o Celular</label>
                <input type="tel" placeholder="Tu Numero" 
                id="tel">
            </div>

            <div class="comentario"><label for="mensaje">Dejanos tu comentario</label>
                <textarea name="mensaje" 
                id="mensaje" cols="30" rows="10"></textarea>
            </div>
            <input type="submit" value="Enviar">

            

            </form>

    </main>
    <footer class="redes-sociales">
        <a href="https://www.instagram.com"  target="_blank"><img src="./../imagenes/logotipo-de-instagram.png"
                alt="logo-instagram"></a>
        <a href="https://www.facebook.com"  target="_blank"><img src="./../imagenes/facebook.png" alt="logo.facebook"></a>
        <a href="https://www.twitter.com"  target="_blank"><img src="./../imagenes/logo-de-twitter.png" alt="logo.twitter"></a>
